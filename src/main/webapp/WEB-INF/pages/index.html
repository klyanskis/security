<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <div th:switch="${users}">
        <h2 th:case="null">No users yet!</h2>
        <div th:case="*">
            <h2>Users</h2>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Lastname</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="user : ${users}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.lastname}"></td>
                    <td><a th:href="@{/edit/{id}(id=${user.id})}"><input type="submit" value="Update user"></a></td>
                    <td><a th:href="@{/delete/{id}(id=${user.id})}"><input type="submit" value="Delete user"></a></td>
                </tr>
            </table>
        </div>
        <p><a href="/"><input type="submit" value="Add user"></a></p>
    </div>
</body>
</html>
